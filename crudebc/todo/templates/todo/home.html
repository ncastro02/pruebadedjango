        <img src="https://img.freepik.com/fotos-premium/grupo-jovenes-estudiantes-felices-universidad_85574-4531.jpg?w=2000" class="d-block w-100" alt="Estudiantes EBC" style="height: 100vh;background-size: cover;">
      </div>
      <div class="carousel-item">
        <img src="https://www.ebc.mx/assets/img/campus/leon/instalaciones/slide_campus-leon-2.jpg" class="d-block w-100" alt="EBC" style="height: 100vh;background-size: cover;">
      </div>
      <div class="carousel-item">

 </div>
 <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="align-content: center;">Portafolio de Evidencias</a>
    </div>
 </nav>   
 <h5 style="margin-left: 5%;font-size: 20px;margin-top: 5%;">Alumno: Natalia Castro Franco</h5>
    <div class="row" style="margin-left:2%;margin-right:2%;margin-bottom:4%;">
     {% for tarea in tareas %} 
        <div class="col-sm-6" style="margin-top:4%;">
            <div class="card">
                <div class="card-body" style="background-color:grey;">
                 <h5 class="card-title">Tarea</h5>
                 <p class="card-text">{{ tarea }}</p>
                    <div style="display:flex;justify-content:space-between;margin-left:10%;margin-right:10%;">
                        <button class="btn btn-dark" style="width: 120px;height: 55px;"><a href="{% url 'editar' tarea.id %}" class="btn btn-dark">Editar</a></button>
                        <button class="btn btn-dark" style="width: 120px;height: 55px;"><a href="{% url 'eliminar' tarea.id %}" class="btn btn-dark">Eliminar</a></button>
                    </div>
                </div>
            </div>
        </div>
     {% endfor %}
    </div>
